<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="icon/nelflix-icon.svg">
    <link rel="stylesheet" href="style.css">
    <title>Nelflix</title>
</head>

<body>

    <header class="header">
        <div class="hero">
            <img src="icon/nelflix.svg" alt="Logo Netflix" class="logo">

            <div class="signin">
                <form>
                    <h2>Sign In</h2>

                    <input type="text" name="name" id="name" placeholder="Email or phone number" autocomplete="off">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="submit" value="Sign In">
                </form>
                <div class="help">
                    <div class="check">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember" class="remember-label">Remember me</label>
                    </div>
                    <div class="need">
                        <a href="#">Need help?</a>
                    </div>
                </div>

                <div class="footer-signin">
                    <a href="#" class="login"><img src="icon/facebook.svg" class="facebook">Login with Fakebook</a>
                    <p class="new">New to Nelflix?<a href="">Sign up now</a>.</p>

                    <p class="protect">This page is protected by Gogle reCATCHA to ensure you're not a bot. <a href="">Learn more.</a></p>

                </div>

            </div>
        </div>


    </header>

    <footer class="footer">

    </footer>

</body>

</html>
